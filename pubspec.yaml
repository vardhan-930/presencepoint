name: presencepoint
description: "Geolocation Attendance App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.13.0
  #firebase_auth: ^5.5.2 # Updated to the latest version
  google_fonts: ^6.1.0 # Updated to the latest version
  shimmer: ^3.0.0
  google_maps_flutter: ^2.12.1
  permission_handler: ^12.0.0+1
  shared_preferences: ^2.5.3
  #flutter_heatmap_calendar: ^1.0.5
  #cloud_firestore: ^5.6.6
  table_calendar: ^3.0.8
  supabase_flutter: ^2.8.4
  geolocator: ^12.0.0
  image_picker: ^1.1.2
  location: ^8.0.0
  cached_network_image: ^3.4.1
  intl: "0.17.0"
  fl_chart: ^0.70.2
  path_provider: ^2.0.0
  file_saver: ^0.2.12
  charts_flutter: ^0.12.0
