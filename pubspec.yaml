    sdk: flutter
  flutter_lints: ^3.0.0 # Updated to the latest version
  flutter_launcher_icons: ^0.13.1 # Add the latest version of flutter_launcher_icons

flutter:
  uses-material-design: true
  assets:
   # - assets/images/
    - assets/icons/ #Add this line if you are using a separate icons folder.

flutter_launcher_icons:
